<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Modern gradient background -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6600"/>
      <stop offset="100%" style="stop-color:#EA580C"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="16" fill="url(#bg)"/>
  
  <!-- Invoice/Document icon -->
  <rect x="9" y="7" width="14" height="18" rx="2" fill="white" stroke="none"/>
  
  <!-- Invoice lines -->
  <line x1="11.5" y1="11" x2="20.5" y2="11" stroke="#FF6600" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="11.5" y1="14" x2="18.5" y2="14" stroke="#FF6600" stroke-width="1" stroke-linecap="round"/>
  <line x1="11.5" y1="17" x2="20.5" y2="17" stroke="#FF6600" stroke-width="1" stroke-linecap="round"/>
  
  <!-- Dollar sign -->
  <text x="16" y="22" text-anchor="middle" fill="#FF6600" font-family="Arial, sans-serif" font-size="4" font-weight="bold">$</text>
</svg>
